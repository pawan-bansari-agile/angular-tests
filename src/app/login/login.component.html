<div class="container mt-5">
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" formControlName="email">
      <div *ngIf="loginForm.get('email').invalid && loginForm.get('email').touched" class="text-danger">Please enter a valid email.</div>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" formControlName="password">
      <div *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched" class="text-danger">Password is required.</div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
  </form>
</div>
