<div class="container mt-5">
  <h2>Signup</h2>
  <form [formGroup]="signupForm" (ngSubmit)="onSignup()">
    <div class="form-group">
      <label>First Name</label>
      <input type="text" class="form-control" formControlName="firstName">
      <div *ngIf="signupForm.get('firstName').invalid && signupForm.get('firstName').touched" class="text-danger">First Name is required.</div>
    </div>

    <div class="form-group">
      <label>Last Name</label>
      <input type="text" class="form-control" formControlName="lastName">
      <div *ngIf="signupForm.get('lastName').invalid && signupForm.get('lastName').touched" class="text-danger">Last Name is required.</div>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" formControlName="email">
      <div *ngIf="signupForm.get('email').invalid && signupForm.get('email').touched" class="text-danger">Please enter a valid email.</div>
    </div>

    <div class="form-group">
      <label>Phone Number</label>
      <input type="text" class="form-control" formControlName="phoneNumber">
      <div *ngIf="signupForm.get('phoneNumber').invalid && signupForm.get('phoneNumber').touched" class="text-danger">Please enter a valid phone number (10 digits).</div>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" formControlName="password">
      <div *ngIf="signupForm.get('password').invalid && signupForm.get('password').touched" class="text-danger">Password is required.</div>
    </div>

    <div class="form-group">
      <label>Confirm Password</label>
      <input type="password" class="form-control" formControlName="confirmPassword">
      <div *ngIf="signupForm.get('confirmPassword').invalid && signupForm.get('confirmPassword').touched" class="text-danger">Confirm Password is required.</div>
      <div *ngIf="signupForm.hasError('passwordMismatch') && signupForm.get('confirmPassword').touched" class="text-danger">Passwords do not match.</div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="signupForm.invalid">Sign Up</button>
  </form>
</div>
